<!DOCTYPE html>
<html>
  <head>
    <title>ZAP Meme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='js/PortFunnel.js'></script>
    <script type='text/javascript' src='js/PortFunnel/LocalStorage.js'></script>
    <script type='text/javascript' src='js/image-properties.js'></script>
    <script type='text/javascript' src='js/svg-to-data-url.js'></script>
    <script type='text/javascript' src='elm.js'></script>
    <script type='text/javascript' src='js/load-fonts.js'></script>
    </script>
  </head>
  <body>
    <script type='text/javascript' src='js/is-font-available.js'></script>
    <script type='text/javascript'>
      // It's an application, so it doesn't need a div.
      var app = Elm['Main'].init({ flags: true });
      var modules = ['LocalStorage'];
      PortFunnel.subscribe(app, {modules: modules});
    </script>

</body>
</html>
